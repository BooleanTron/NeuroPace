<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Activity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: white;
            overflow: hidden;
            color: black;
        }
        .sidebar {
            width: 220px;
            background: #a8d5ba;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: black;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
        }
        .sidebar a, .sidebar .current-page {
            text-decoration: none;
            color: black;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: 0.3s;
            font-weight: bold;
            cursor: pointer;
        }
        .sidebar .current-page {
            background: rgba(255, 255, 255, 0.5);
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: black;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .activity-box {
            width: 40vw;
            height: 50vh;
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.7s ease-in-out 0.5s forwards;
        }
        .emotion-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        .emotion-list li {
            font-size: 1.2em;
            margin: 5px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{url_for('home')}}">üè† Home</a>
        <a href="daily-mood-score">üìÖ Daily Mood Score</a>
        <a href="{{url_for('stats')}}">üìä Statistics</a>
        <a href="{{url_for('activity')}}">üßò Mental Health Activity</a>
        <a onclick="showChat()" href="{{url_for('chatdoctor')}}">üë®‚Äç‚öï Doctor Consultation</a>
    </div>
    
    <!-- Mental Health Activity Page -->
    <div class="content" id="mental-health-content">
        <h1>Mental Health Activities</h1>
        <div class="activity-box">
            <h2>Emotions Frequency</h2>
            <ul class="emotion-list">
                {% for emotion, count in emotions.items() %}
                    <li>{{ emotion }}: {{ count }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
