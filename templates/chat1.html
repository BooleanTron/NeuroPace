<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: white;
            overflow: hidden;
            color: black;
        }
        .sidebar {
            width: 220px;
            background: #a8d5ba;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: black;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
        }
        .sidebar a, .sidebar .current-page {
            text-decoration: none;
            color: black;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: 0.3s;
            font-weight: bold;
            cursor: pointer;
        }
        .sidebar .current-page {
            background: rgba(255, 255, 255, 0.5);
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: black;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            width: 50vw;
            height: 60vh;
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid #ddd;
            max-height: 400px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            background: #34495e;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #2c3e50;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 75%;
        }
        .user-message {
            background: #3498db;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #ecf0f1;
            color: black;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/">üè† Home</a>
        <a href="/daily-mood-score">üìÖ Daily Mood Score</a>
        <a href="/statistics">üìä Statistics</a>
        <a href="/mental-health-activity">üßò Mental Health Activity</a>
        <div class="current-page">üë®‚Äç‚öï Doctor Consultation</div>
    </div>
    
    <!-- Doctor Consultation Chatbot -->
    <div class="content">
        <h1>Doctor Consultation</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask a doctor...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            let chatBox = document.getElementById("chat-box");

            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            document.getElementById("user-input").value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = data.response;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
